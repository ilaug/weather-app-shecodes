<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f20b002fa3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
</head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
<div class="container">    
<div class="weather-app">
<div class="search-bar">
<form id="search-form">
    <div class="row">
    <div class="col-8">
<input type="search" name="search-bar" autofocus="off" placeholder="Enter city e.g. London" class="form-control"
    id="input-search" /></div>
    <div class="col-3">
    <button type="submit" class="btn btn-primary search-button form-control">Search</button>
    </div>
    <div class="col-1"> 
    <a href ="#">
    <i class="fas fa-map-marker-alt" id="find-current-location"></i>
    </a>
</div>
    </div>
    </div>
</form>
</div>
    <div class="row mainDay">
        <div class="col-6">
        <div>
            <img 
            src="" alt="" id="main-weather-icon" calss="float-left"/>
            </div>
        </div>
        <div class="col-6">
        <h1 id="display-City">London</h1>
        <h2>

       <span id="current-temperature"> 22
           </span> 
           <span class="units"> 
            <a href="#" id="celsius-link" class="active">
                °C</a> |
            <a href="#" id="fahrenheit-link">
                °F</a>
            </span>
           </h2>
           <div class=todays-conditions>
        <div id="current-conditions">
             Sunny   
        </div>
        <div id="current-wind">
            Wind: 5km/hr
        </div>
         <div id="current-humidity">
            Humidity: 79%
         </div>        
         </div>
        <div class="lastUpdated" >
             Last updated: 
                <span id="current-time">
                 Sunday 20:00
                </span>   
        </div>
           
     </div>
     </div>
     <div class="fiveDayForcast" id=forcast>
    </div>

    <div class="sign-off">
        This project was coded by 
        <a href="https://www.linkedin.com/in/indiya-augustine-3aa64091/" target="_blank">Indiya Augustine</a>
         and is open-sourced on 
         <a href="https://github.com/ilaug/weather-app-shecodes" target="_blank">GitHub</a> 
        and hosted on 
        <a href="https://app.netlify.com/sites/wonderful-bardeen-efe4f9/overview" target="_blank">Netlify.</a>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
